<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
    <style>
        * {
            padding: 0;

        }

            top: 0;
            height: 100vh;
        }
        main.main-content {

        }
    </style>
</head>
<body>
<div class="app">
    <aside class="sidebar">

    </aside>
    <main class="main-content">
        <div class="calendar">
        </div>
        <div class="calendar">
        </div>
    </main>
</div>
<script src="jquery.js"></script>
<script src="calenar.js"></script>
<script>
    $('document').ready(function () {
        new Calendar({
            selector: '.calendar',
        });
    });
</script>
</body>
</html>
